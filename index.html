<!DOCTYPE html>
<html>
<head>
  <title>My Music App</title>
</head>

<body style="text-align:center; font-family:Arial; background:#111; color:white">

<h1>üéµ My Music App</h1>

<img id="cover" src="cover1.jpg" width="200" style="border-radius:15px"><br><br>

<h3 id="songName">Select a song</h3>

<audio id="player" controls></audio>

<br><br>

<button onclick="prevSong()">‚èÆ Prev</button>
<button onclick="nextSong()">Next ‚è≠</button>

<br><br>

<div id="list"></div>

<script>
let songs = [
 {name:"Song 1", file:"song1.mp3", cover:"cover1.jpg"},
 {name:"Song 2", file:"song2.mp3", cover:"cover2.jpg"},
 {name:"Song 3", file:"song3.mp3", cover:"cover3.jpg"}
];

let player = document.getElementById("player");
let list = document.getElementById("list");
let cover = document.getElementById("cover");
let title = document.getElementById("title");

function loadSongs(){
  songs.forEach((song,i)=>{
    let btn = document.createElement("button");
    btn.innerText = song.name;
    btn.style.margin="10px";
    btn.onclick = ()=>{
        player.src = song.file;      // IMPORTANT
        player.play();               // play music
        cover.src = song.cover;      // change image
        title.innerText = song.name; // change title
    };
    list.appendChild(btn);
  });
}

loadSongs();
</script>
</body>
</html>
