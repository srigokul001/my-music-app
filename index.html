<!DOCTYPE html>
<html>
<head>
    <title>My Music App</title>
</head>

<body style="text-align:center; font-family:Arial; background:#111; color:white">

<h1>ðŸŽµ My Music App</h1>

<select id="playlist" onchange="playSong()">
    <option value="song.mp3">Song 1</option>
    <option value="song2.mp3">Song 2</option>
    <option value="song3.mp3">Song 3</option>
</select>

<br><br>

<audio id="player" controls>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function playSong(){
    var song = document.getElementById("playlist").value;
    var player = document.getElementById("player");
    player.src = song;
    player.play();
}
</script>

</body>
</html>
